<!DOCTYPE html>
<html lang="en">
<head>
<title>Log in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type = "text/javascript">
	function ValidForm(){
		if( document.myForm.name.value == "" ){
            alert( "Please provide your name!");
            document.myForm.name.focus();
			return false;
		}
		if( document.myForm.student_id.value == ""){
            alert( "Please provide your ID!" );
            document.myForm.student_id.focus();
            return false;
		}
		if( document.myForm.email.value == ""){
            alert( "Please provide your email!");
            document.myForm.email.focus();
			return false;
		}

		if( document.myForm.phone.value == ""){
            alert( "Please provide your phone number!");
            document.myForm.phone.focus();
			return false;
		}
		var regex = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/;
  		if (regex.test(document.myForm.name.value) !== true){
       		alert("Tên chỉ được gồm chữ và khoảng trắng!");	
			document.myForm.name.focus();
    	}
	}
	</script> 
	<script src="script.js"></script>
</head>
<body>

<div class="sidenav">
    <img src="https://tuoitre.uit.edu.vn/wp-content/uploads/2015/07/logo-uit-300x248.png"style="margin-top: 220px; margin-left:150px"></img>  
</div>
<div class="content">
    <form name= "myForm" id="simple-form" style="display: none" action="./submit_form.php" method="POST" onsubmit="return ValidForm()">
		<div>
			<h1>Infomation#2</h1>
		</div>
		<div class="info">
			<div class="label"><b>Name:</b></div>
			<input type="text" placeholder="Enter Your Name" id="name" name="name"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Student ID:</b></div>
			<input type="text" placeholder="Enter Your ID" id="student_id" name="student_id"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Email:</b></div>
			<input type="email" placeholder="Enter Your Email" name="email"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Phone Number:</b></div>
			<input type="text" placeholder="Enter Your Phone Number" id="phone" name="phone"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Date of Birth:</b></div>
			<input type="text" placeholder="Enter Your DoB" id="dob" name="dob"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Gender:</b></div>
			<input type="text" placeholder="Enter Your Gender"id="gender" name="gender"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Address:</b></div>
			<input type="text" placeholder="Enter Your Address" id="address" name="address"></input><br>
		</div>
		<div class="info">
			<div class="label"><b>Note:</b></div>
			<input type="text" placeholder="Add Futher Notes..." id="note" name="note"></input><br>
		</div>
			<input type="submit" name="submit" value="Regíter"></input>
	</form>
    <form class="form-container" id="myForm2" action="./login.php" method="POST" style="margin-top:200px">
		<h1>Login#2</h1>
	    <div>
		    <label for="username" name=username><b>Name:</b></label>
	    </div>
		    <input type="text" placeholder="Enter Name" name="username" required>
	    <div>
		    <label for="password" name=password><b>Password:</b></label>
	    </div>
		    <input type="password" placeholder="Enter Password" name="password" required>
	    <div>
		    <input id="btn3" style="display: block" type="submit" value="Login"></input><br>
	    </div>
    </form>
    <div>
		<label id="btn2" name=Close style="color:#0078d4; display:block;" onclick="openForm()"><a>Or create a new account!</a></label>
	</div>
	<div>
		<br>
		<label id="btn1" name=Login style="color:#0078d4; display: none" onclick="closeForm()"><a>Already have an account? Log in!</a></label>
	</div>
	<script>
		function openForm(){
			document.getElementById("simple-form").style.display = "block";
			document.getElementById("btn1").style.display = "block";
			document.getElementById("myForm2").style.display = "none";
			document.getElementById("btn3").style.display = "none";
			document.getElementById("btn2").style.display = "none";
		}
		function closeForm(){
			document.getElementById("btn1").style.display = "none";
			document.getElementById("btn3").style.display = "block";
			document.getElementById("btn2").style.display = "block";
			document.getElementById("myForm2").style.display = "block";
			document.getElementById("simple-form").style.display = "none";
		}
	</script>
</div>
</body>
</html>
